{% macro render_field(field) -%}
<div class="input-group">
        <span class="input-group-addon" id="basic-addon1">{{ field.label }}</span>
        <input type="{{ field.description}}" class="form-control"  placeholder= "{{ field.label.text }}" name="{{ field.id|safe }}" aria-describedby="basic-addon1" style="" value="">

</div>
      {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}
